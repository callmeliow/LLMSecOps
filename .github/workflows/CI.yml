name: Build → Scan → Push Docker Image

on:
  push:
    branches: ["main"]
  pull_request:

env:
  IMAGE_NAME: liow/fastapi-app
  IMAGE_TAG: latest

jobs:
  build-scan-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          docker system prune -af || true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Build ONCE: produce tar + registry layers (no push yet)
      - name: Build image once
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
          outputs: |
            type=oci,dest=/tmp/image.tar
            type=registry,oci-mediatypes=true,name=${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}

      # Scan tar BEFORE push
      - name: Scan image with Trivy
        id: trivy
        uses: aquasecurity/trivy-action@master
        continue-on-error: true
        with:
          scan-type: image
          image-ref: /tmp/image.tar
          format: json
          output: trivy-report.json
          timeout: 30m
          ignore-unfixed: true
          skip-files: |
            **/libtorch_cuda.so
            **/libtorch_cpu.so
            **/libcudnn*.so

      - name: Upload scan report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: trivy-report
          path: trivy-report.json

      - name: Fail if vulnerabilities found
        if: steps.trivy.outcome == 'failure'
        run: exit 1

      # Push without rebuilding!
      - name: Push built image to DockerHub
        if: success()
        run: |
          docker buildx imagetools create \
            -t ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }} \
            ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
