name: Build → Scan → Push Docker Image

on:
  push:
    branches: ["main"]
  pull_request:

env:
  IMAGE_NAME: liow/fastapi-app
  IMAGE_TAG: latest

jobs:
  build-scan-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Build image locally
      - name: Build image (OCI tar output)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          load: false
          outputs: type=oci,dest=/tmp/image.tar
          tags: ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}

      # Scan BEFORE push
      - name: Scan image with Trivy (local tar)
        id: trivy
        uses: aquasecurity/trivy-action@master
        continue-on-error: true
        with:
          scan-type: image
          image-ref: /tmp/image.tar
          format: json
          output: trivy-report.json
          timeout: 30m
          ignore-unfixed: true
          skip-files: |
            **/libtorch_cuda.so
            **/libtorch_cpu.so
            **/libcudnn*.so

      - name: Upload scan report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: trivy-report
          path: trivy-report.json

      # Fail the job if Trivy found HIGH/CRITICAL vulns
      - name: Fail if vulnerabilities found
        if: steps.trivy.outcome == 'failure'
        run: |
          echo "❌ Vulnerabilities detected. Blocking Docker push."
          exit 1

      # Push only if scan is clean
      - name: Login to Docker Hub
        if: success()
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push image
        if: success()
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
